<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">

        <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/necolas.github.io_normalize.css_8.0.1_normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>   
    <main class="main-content">
        <header class="site-header"></header>
        <h1 class="visually-hidden">Job Listing</h1>
        <div class="job-listings">
            <ul class="listings">
                <li class="listing-item">
                    <img class="job-listings-logo" src="" alt="">
                    <div class="job-listing-info">
                        <div class="job-listings-company-badges">
                            <div class="job-listings-company-name">Photosnap</div>
                            <div class="job-listings-badges">
                                <span class="job-listings-badge-item badge badge-green">New!</span>
                                <span class="job-listings-baadge-item badge badge-black">Featured</span>
                            </div>
                        </div>
                        <h3 class="job-listings-position">Senior Frontend Developer</h3>
                        <div class="job-listing-addl">
                            <div class="job-listings-item">1d ago</div>
                            <div class="job-listings-item">Full Time</div>
                            <div class="job-listings-item">USA only</div>
                        </div>
                    </div>
                    <ul class="job-listings-tags">
                        <li class="job-listings-tag-item tag">Frontend</li>
                        <li class="job-listings-tag-item tag">Senior</li>
                        <li class="job-listings-tag-item tag">HTML</li>
                        <li class="job-listings-tag-item tag">CSS</li>
                        <li class="job-listings-tag-item tag">JavaScript</li>
                    </ul>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
